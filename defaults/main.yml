---
# User passable args
gpu_install_vendor: auto # Valid values: auto, nvidia, amd
gpu_install_library: false # Install CUDA for Nvidia, install ROCM tools for AMD
gpu_install_driver_version: "" # Valid values depend on vendor, use ROCm version for AMD
gpu_install_library_version: "" # CUDA version for Nvidia, ROCM for AMD, valid versions depend on driver version
gpu_install_dry_run: false # Prevents actual installation

# Role constants
driver_base_url:
  nvidia: https://us.download.nvidia.com/tesla
  amd: https://repo.radeon.com/amdgpu-install

default_driver_version:
  nvidia: 550.127.08
  amd: 6.4.1

default_library_version:
  nvidia: "12.8"
  amd: 6.4.1
